<div class="body example-container" [class.example-is-mobile]="mobileQuery.matches">
        <mat-toolbar class="example-toolbar top-toolbar">
        <button class="burg" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
            <h1 class="example-app-name">
                {{title | uppercase }}
            </h1> 
            <button mat-icon-button  class="exit">
                <span>EXIT</span>
                <mat-icon> exit_to_app </mat-icon>
            </button>
        </mat-toolbar> 


    <mat-sidenav-container class="example-sidenav-container cont" 
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav class="list-holder" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item class="list-items" routerLink="." *ngFor="let nav of fillerNav"><mat-icon class="nav_icon"> {{ nav.icon }} </mat-icon>{{nav.name}}</a>
        </mat-nav-list>

        <mat-nav-list>
            <a mat-list-item class="list-items logout_tab"><mat-icon class="nav_icon"> power_settings_new </mat-icon>Logout</a>
        </mat-nav-list>

      </mat-sidenav>
  
      <mat-sidenav-content >
        <mat-toolbar class="example-toolbar menu-bar">
        <!--     <button mat-button class="center"> -->
                <span>
                <mat-form-field class="date_input example-full-width center">
                    <input class="text_input" matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" placeholder="When did it happen?">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </span>
                <!--  <mat-icon class="menu_icon"> expand_more </mat-icon> -->

<!--             </button> -->

        
          <!--   <button class="center" mat-button [matMenuTriggerFor]="menu"> -->
                <mat-form-field class="text_input location_input center">
                    <mat-select class="text_input" placeholder="Where did it happen?" >
                        <mat-option value="option">Home</mat-option>
                        <mat-option value="option">Work</mat-option>
                        <mat-option value="option">Online</mat-option>
                        <mat-option value="option"> 
                            <mat-form-field class="example-full-width">
                                <textarea matInput placeholder="Other"></textarea>
                            </mat-form-field>
                        </mat-option>
                        
                </mat-select>
                    
                </mat-form-field>
                <mat-icon class="loc_icon"> add_location </mat-icon>
<!--             </button> -->
            
           
        </mat-toolbar>  
        <mat-toolbar  class="thirdnav">
           
            <div class="center">
                <button mat-button>
                    <mat-icon> mic </mat-icon>
                    <!-- <span> Microphone </span> -->
                </button>
            </div>

         <div class="center">
            <button mat-button>
                    <mat-icon> photo_camera </mat-icon>
                    <!-- <span> Camera </span> -->
                </button>
            </div>
            <div class="center">
                    <button mat-button>
                        <mat-icon> photo_size_select_actual</mat-icon>
                        <!-- <span> Upload Image </span> -->
                    </button>
                </div>

             <div class="center">
                <button mat-button>
                        <mat-icon> ondemand_video </mat-icon>
                       <!--  <span> Upload Video </span> -->
                    </button>
                </div>
            
        </mat-toolbar>
        
        <div class="entry_form">
            <mat-form-field class="form_field">
                    <textarea matInput  #input maxlength="200" class="form_text" placeholder="What happened?" matTextareaAutosize matAutosizeMinRows="2"
                                matAutosizeMaxRows="5"></textarea>
                    <mat-hint align="end">{{input.value?.length || 0}}/200</mat-hint>
                 </mat-form-field>
            
            <mat-form-field class="wit_field">
                <textarea matInput placeholder="Enter names of witnesses (if any)" matTextareaAutosize matAutosizeMinRows="2"
                            matAutosizeMaxRows="5"></textarea>
             </mat-form-field>
        </div>


        <div class="evidence-container">
            <new-evidence></new-evidence>
        </div> 


        

        
      </mat-sidenav-content>

      
    </mat-sidenav-container>
